<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
</head>
<body>
    <h1>✅ 测试页面加载成功！</h1>
    <p>如果您能看到这个页面，说明Netlify部署正常！</p>
    <p>当前时间：<span id="time"></span></p>
    
    <h2>测试回调</h2>
    <button onclick="testCallback()">测试回调</button>
    <div id="result"></div>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        async function testCallback() {
            const url = 'https://effortless-bienenstitch-3b0893.netlify.app/.netlify/functions/payment-callback?test=1';
            try {
                const response = await fetch(url);
                const text = await response.text();
                document.getElementById('result').innerHTML = `
                    <p>状态: ${response.status}</p>
                    <p>响应: ${text}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>错误: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
