                    }
                });

                    resultDiv.innerHTML = `✅ 回调地址正常！<br>状态码: ${response.status}<br>响应: ${responseText}`;

                    resultDiv.innerHTML = `❌ 回调地址异常！<br>状态码: ${response.status}<br>响应: ${responseText}`;

                resultDiv.innerHTML = `❌ 检查失败：${error.message}`;

        // 计算签名

                x[0] = add32(a, x[0]);

            function cmn(q, a, b, x, s, t) {

                    x[i] = rhex(x[i]);

            function md5(s) {

            }
            function md5core(s) {
                var n = s.length,
                    state = [1732584193, -271733879, -1732584194, 271733878], i;
                for (i = 64; i <= s.length; i += 64) {
